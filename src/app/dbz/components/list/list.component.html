<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of charactersList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
        class="list-group-item d-flex justify-content-between align-items-center" 
        [ngClass]="{'list-group-item-success': isLast,
            'list-group-item-primary': isFirst,}">
        <div>
            <span class="text-primary">{{i}}. </span>
            <span>{{character.name}} </span> 
            <strong>power:</strong> 
            <span>{{character.power}}</span>   
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
